        - track:
              name: Opening address
              title: Welcome to The Golang UK Conference
              slug: about
              description:
                "The conference team welcome all our delegates, speakers, and sponsors to the conference and provide an overview of the day's events to come."
    - time: "09.15"
      slottype: special
      tracks:
        - track:
              name: Keynote
              title: State of the Gopher Nation
              slug: stevefrancia
              speaker: Steve Francia
              handle: spf13
              company: Google
              photo: /archive/2017/images/speakers/stevefrancia.jpg
              bio: Steve Francia has the unique distinction of having held leadership roles in five of the largest open source projects. He is a member of the Go team at Google where he is responsible for Go and it's users. He also currently serves as a Director of the Drupal Association. He previously held executive roles at Docker and MongoDB where he led engineering, product and open source. He is the creator of Hugo, Cobra, Viper, spf13-vim and many additional open source projects. He is a published author, speaker, developer, and father of 4. Outside of technology Steve likes skateboarding, punk rock, and dystopian films.
    - time: "09.45"
      slottype: break change
      tracks:
        - track:
              title: Room change
    - time: "10.00"
      slottype: talks
      tracks:
        - track:
             name: GlobalSign Track
             title: Writing Beautiful Packages in Go
             slug: matryer
             speaker: Mat Ryer
             handle: matryer
             company: GrayMeta, Inc.
             photo:
             bio:  |

             level: Intermediate
             description: |
               Whether for internal use, or destined for open-source stardom, writing good packages with clean and clear APIs will greatly increase the chance that the code is used and reused. Explore best practices, goals, and idioms that help make beautiful packages.
        - track:
              name: Monzo Track
              title: Golang's Realtime GC in Theory and Practice
              slug: willsewell
              speaker: Will Sewell and Jim Fisher
              handle: willsewell_
              company: Pusher
              photo: /archive/2017/images/speakers/willsewellandjimfisher.jpg
              bio:  |
                Will and Jim are software engineers at Pusher. We help keep the realtime messaging system ticking along smoothly. Our work ranges from high performance distributed systems, to prototyping and early stage product development. After using a number of languages in the past, we have frequently been turning to Go for our most recent projects.
              level: Intermediate
              description: |
                Go's GC is optimised for low latency applications. In this talk we'll see how it works (the tricolor algorithm), why it works (achieving such short GC pauses), and most importantly, whether it works (benchmarking these GC pauses, and comparing them with other languages).
    - time: "10.45"
      slottype: break
      tracks:
        - track:
              name: Refreshment break
              description: |
                Light refreshments will be served in the exhibition hall where you will also be able to network with fellow delegates and our sponsors.
    - time: "11.15"
      slottype: talks
      tracks:
        - track:
             name: GlobalSign Track
             title: "করো: Translating Go to Other (Human) Languages, and Back Again"
             slug: adityamukerjee
             speaker: Aditya Mukerjee
             handle: chimeracoder
             company: Stripe
             photo: https://secure.gravatar.com/avatar/94dcff33cbdf74b5d785369ac54bc1a8?s=500
             bio:  |
               Aditya is an engineer at Stripe on the Risk team, based in New York City. He studied statistics at Columbia and computer science at Cornell, and has been writing Go professionally for the past four years. When not defending users against online fraudsters, he spends his free time playing German-style board games and listening to embarrassing music.
             level: All
             description: |
               Like most programming languages, Go uses English keywords. But Go's unique approach to byte and string handling makes it the ideal candidate for a universal programming language that can be localized to allow English-speaking and non-English speaking developers to collaborate on the same projects.
        - track:
              name: Monzo Track
              title: "Bare Metal Gophers: Can you write an OS Kernel in Go?"
              slug: achilleasanagnostopoulos
              speaker: Achilleas Anagnostopoulos
              company: Geckoboard
              photo: https://secure.gravatar.com/avatar/a3b916042e9f727bb42bcf6957ea85f4?s=500
              bio:  |
                Achilleas is a software engineer at <a href="https://www.geckoboard.com">Geckoboard</a>, where Go is an integral part of the data platform that allows customers to build TV dashboards that visualize their most important KPIs. He is also the author of <a href="https://github.com/geckoboard/prism">prism</a>, a tool for collecting and analyzing profiling data from Go applications. When not tinkering with code, he enjoys reading sci-fi books and taking long walks through the city.
              level: Intermediate
              description: |
                Go is a great language for building server applications but can you use it to write an OS kernel? Let's talk about the challenges involved in writing, compiling and linking Go code that runs in Ring-0 and code a simple "Hello World" demo in Go that runs inside QEMU.
    - time: "12.00"
      slottype: break change
      tracks:
        - track:
              title: Room change
    - time: "12.15"
      slottype: talks
      tracks:
        - track:
             name: GlobalSign Track
             title: Concurrency Patterns in Go
             slug: arneclaus
             speaker: Arne Claus
             handle: arnecls
             company: trivago
             photo: https://papercallio-production.s3.amazonaws.com/uploads/user/avatar/11567/profile03small.jpg
             bio:  |
                I’m a former graphics engine programmer now working as a site reliability engineer at trivago. After having worked on C/C++ based projects for over 15 years I switched to Go as my language of choice a few years ago. I’m also the creator of <a href="https://github.com/trivago/gollum">Gollum</a>, a vital part of trivago’s logging pipeline.
             level: Intermediate
             description: |
               We all know that go comes with great concurrency tools like go routines and channels. But is this really everything? This session starts with an overview of common concurrency patterns and ends with best practices on lockless programming that won't let your head explode.
        - track:
              name: Monzo Track
              title: Building Go with Bazel
              slug: paulbellamy
              speaker: Paul Bellamy
              handle: pyrhho
              company:
              photo: https://secure.gravatar.com/avatar/eac6f57e46837c7b0d0bacac4288d0b9?s=500
              bio:  |
                Paul Bellamy is a Freelance Software Engineer, who's been loving Go for the last 3 years. Having bounced between development and operations, his previous experience includes Internet of Things messaging protocols, time-series data analysis, and open-source tooling for connecting, observing, and controlling Kubernetes.
              level: Intermediate
              description: |
                Tired of Makefile hacks? Bazel offers fast, reproducible builds for software of any size. Why is it better than go build? Bazel makes polyglot projects easy, has remote build workers, and shared caching. Get started building Go projects, learn key concepts, and get ready to turbocharge your build.
    - time: "13.00"
      slottype: break
      tracks:
        - track:
              name: Lunch
              description: |
                A buffet lunch will be served in the exhibition hall where you will also be able to network with fellow delegates and our sponsors.
    - time: "14.00"
      slottype: talks
      tracks:
        - track:
             name: GlobalSign Track
             title: Betting on Go
             slug: nicholasjackson
             speaker: Nicholas Jackson
             handle: sheriffjackson
             company: Hashicorp
             photo: https://secure.gravatar.com/avatar/05d3d38fb637ed5240b637f57394d587?s=500
             bio:  |
               Nic Jackson is a developer advocate and polyglot programmer working for Hashicorp with over 20 years experience in software development and leading software development teams. He is the author of Building Microservices in Go and in his spare time Nic coaches and mentors at codebar.io, GoBridge, Women who Go and CoderDojo.
             level: All
             description: |
               This talk discusses HashiCorp's journey with Go from its infancy to the mature, production-ready language it has become today. We will discuss the decision-making process which ultimately landed on Go, the benefits we’ve gotten out of the standard library, the limitations we’ve hit along the way.
        - track:
              name: Monzo Track
              title: Building a RESTful API using go-swagger
              slug: mylesmcdonnell
              speaker: Myles McDonnell
              handle: MylesMcDonnell
              company: Keyshift Software
              photo: https://secure.gravatar.com/avatar/dd847c3fb80bf7e44835845e3dc1542a?s=500
              bio:  |
                Myles is software engineer and development team lead with nearly 20 years commercial experience building systems in the finance and gaming industries.
              level: All
              description: |
                Learn how to define a RESTful API by writing a <a href="http://swagger.io">Swagger</a> specification and using <a href="http://bit.ly/go-swag">go-swagger</a> to generate a go server skeleton and client package.  This talk focuses on developer productivity from inception to production and is based on real world experience.
    - time: "14.45"
      slottype: break change
      tracks:
        - track:
              title: Room change
    - time: "15.00"
      slottype: talks
      tracks:
        - track:
             name: GlobalSign Track
             title: Embedding, or how I learned to stop complaining and use the strengths of the language
             slug: seankelly
             speaker: Sean Kelly
             handle: StabbyCutyou
             company: Tapjoy
             photo: https://secure.gravatar.com/avatar/01c8a37075452b7a5a8733fa0dd9a24e?s=500
             bio:  |

             level: Intermediate
             description: |
               Embedding. It sure is weird, isn't it? it's unlike traditional inheritance, and it can be uncomfortable at first. But it does have a lot of positives to it that might not be obvious at first. In this talk, we'll go over highlights and pitfalls of embedding, and some interesting ways to use it.
        - track:
              name: Monzo Track
              title: Creating interactive frontend apps with GopherJS and React
              slug: pauljolly
              speaker: Paul Jolly
              handle: _myitcv
              company: modelogiq
              photo: https://secure.gravatar.com/avatar/02b2187479e99aecbd68797880ed8198?s=500
              bio:  |
                Paul is co-founder of modelogiq, an early-stage Frankfurt-based startup looking to change the way that companies build financial models. He spent 6.5 years working in the technology division of an investment bank, before taking a break, studying in London and San Francisco, then returning to the London startup scene. He is an alumnus of GoCardless where he worked before leaving to start modelogiq. Outside of work Paul enjoys running, cycling and the great outdoors.
              level: Intermediate
              description: |
                Fed up of Javascript? Do you pine for Go’s simplicity and fantastic tooling? Learn how to painlessly create interactive UIs in your favourite language… and never write a line of Javascript again!
    - time: "15.45"
      slottype: break
      tracks:
        - track:
              name: Refreshment break
              description: |
                Light refreshments will be served in the exhibition hall where you will also be able to network with fellow delegates and our sponsors.
    - time: "16.15"
      slottype: talks
      tracks:
        - track:
             name: GlobalSign Track
             title: "Fighting latency: the CPU profiler is not your ally"
             slug: filippovalsorda
             speaker: Filippo Valsorda
             handle: FiloSottile
             company: Cloudflare
             photo: https://secure.gravatar.com/avatar/044b59a59f2bfb736b3142db2cd025ca?s=500
             bio:  |
               <a href="https://blog.filippo.io/hi/">Filippo Valsorda</a> works on cryptography and systems engineering at Cloudflare. He’s been the main developer of the pure-Go Cloudflare DNS server, and wrote its DNSSEC implementation. He the deployed the crypto/tls and net/http based TLS 1.3 reverse proxy for the Cloudflare edge, and started to <a href="https://go-review.googlesource.com/c/33164/">upstream</a> it. He's now working on Certificate Transparency. He often writes about Go on the <a href="https://blog.cloudflare.com/author/filippo/">company</a> and <a href="https://blog.filippo.io/>personal blog</a>, talks about security and programming, and builds Go tools like <a href="https://github.com/FiloSottile/gvt">gvt</a>, <a href="https://github.com/cloudflare/hellogopher">hellogopher</a>, the <a href="https://filippo.io/Heartbleed">Heartbleed test</a> and the <a href="https://github.com/FiloSottile/whosthere">whoami SSH server</a>.
             level: Intermediate
             description: |
               "When we talk about a 'fast' service we often don't mean one that can process 500MB/s per core, but one that can respond in <5ms. However, many causes of latency are invisible to pprof: network operations, disk reads, locks, channels, scheduling. Let's see how to use the new tracer to profile them."
        - track:
              name: Monzo Track
              title: How to correctly use package context
              slug: jacklindamood
              speaker: Jack Lindamood
              company: Twitch.tv
              photo: /archive/2017/images/speakers/jacklindamood.jpg
              bio:  |
                Jack is a software engineer with over 7 years experience building and running large scale distributed services.  Starting at Facebook and then SignalFx, Jack now works on Twitch’s Go codebase and feeds framework.  He has presented his work previously at Gophercon, GoSF, and other meetups in the past.
              level: Intermediate
              description: |
                Go 1.7 introduced package context to the standard library.  Using context is a very powerful way to orchestrate goroutine cancelation and debugging information during a request.  This talk lays the foundation of best practice around how to use this package.
