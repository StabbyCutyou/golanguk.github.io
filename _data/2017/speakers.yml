- schedule-wednesday:
  name: Wednesday 16th August 2017
  slots:
    - time: "09.00"
      slottype: special
      tracks:
        - track:
            name: Workshop - Advanced
            speaker: William Kennedy
            title: "Ultimate Go"
            id: workshopi
            description: |
              Ultimate Go is a class for any intermediate-level developer who has some experience with other programming languages and wants to learn Go. This class provides an intensive, comprehensive and idiomatic view of the language. We focus on both the specification and implementation of the language, including topics ranging from language syntax, Go’s type system, concurrency, channels, testing and more. We believe this class is perfect for anyone who wants a jump start in learning Go or who wants a more thorough understanding of the language and its internals. <a href="/workshop-day">More details</a> or <a href="/tickets">Buy tickets</a>
    - time: "09.00"
      slottype: special
      tracks:
        - track:
              name: Workshop - Intermediate
              speaker: Jacob Walker
              title: "Ultimate Web"
              id: workshopii
              description: |
                Ultimate Web is a class for any Go developer who wishes to learn how to build robust and well tested HTTP based applications in Go. This class provides an intensive, comprehensive and idiomatic view build Web, SOA, and API applications using Go. We believe this class is perfect for anyone wishing to build scalable, fast, and highly concurrent HTTP based applications. <a href="/workshop-day">More details</a> or <a href="/tickets">Buy tickets</a>
    - time: "18.00"
      slottype: break
      tracks:
        - track:
              name: Pre-Conference Social
              description: |
                The pre-conference social is a traditional style pubcon, open to anyone, where conference attendees and locals can meet up before the conference to network and socialise. <br><a href="/socials">More details &raquo;</a>
