<div class="video-player-wrapper">
	<iframe
	type="text/html"
	class="video-player"
	width="100%"
	height="100%"
	src="https://www.youtube.com/embed/{{ page.video-id }}"
	frameborder="0"
	>
	</iframe>
</div>
<h3>Video details</h3>
<p>
	<span class="video__speaker">Speaker: {{ page.speaker }}</span><br>
	<span class="video__length">Length: {{ page.length }}</span>
</p>
