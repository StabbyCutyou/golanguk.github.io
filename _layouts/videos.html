---
layout: default
---
<div class="page-title videos">
    <div class="wrapper">
        <h2>Video archive</h2>
        <h1>{{ page.title }}</h1>
    </div>
</div>
<div class="row">
    <div class="wrapper">
        <div class="grid">
            <div class="grid__item u-3/4@md u-1/1@sm pad-right">
                {{content}}
            </div>
            <aside class="grid__item u-1/4@md u-1/1@sm">
                <div class="sidebar">
                    <p><br></p>
                    <p><br></p>
                    <p><br></p>
                    {% for post_tag in post.tags %}
                    {% assign tag = site.data.videos[tags] %}
                    {% endfor %}
                </div>
            </aside>
        </div>
    </div>
</div>
